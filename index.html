<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Enter your Email" required>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <button type="submit" class="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="page">
        <nav>
            <h1>Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </nav>
        <h1 id="name"></h1>
        <div class="dashboard">
            <div class="card">
                <h2 id="totalTasks">0</h2>
                <p>Total Tasks</p>
            </div>
            <div class="card">
                <h2 id="completedTasks">0</h2>
                <p>Completed</p>
            </div>
            <div class="card">
                <h2 id="pendingTasks">0</h2>
                <p>Pending</p>
            </div>
            <div class="card">
                <h2 id="failedTasks">0</h2>
                <p>Failed</p>
            </div>
            <div class="tasks">
                <h3>My Tasks</h3>
                <div id="taskList"></div>
            </div>
        </div>
    </div>

    <div id="taskInputContainer" style="display:none;">
        <div class="modal">
            <span id="closeModal">&times;</span>
            <input type="text" id="newTaskInput" placeholder="Enter new task" />
            <button id="saveTaskBtn">Add</button>
        </div>
    </div>


    <div id="addTaskBtn">+</div>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
